<!doctype html>
<html>
<head>
    <title>Peon GUI</title>
    <link rel="shortcut icon" href="img/icon16.png">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <link rel='stylesheet' href='css/peon-gui.css'>
</head>
<body class="offline">
<header id='projects' class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand">Projects</a>

            <p class="navbar-text pull-right"><img src="img/icon32.png"/></p>
            <ul id='placeProjects' class="nav"></ul>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row-fluid">
        <section id='tasks' class="span2">
            <div class="tabbable tabs-left sidebar-nav">
                <ul id="placeTasks" class="nav nav-tabs nav-stacked"></ul>
            </div>
        </section>
        <section class="span10" id="tabContent">
            <div id="taskInfo"></div>
            <div id="action-buttons" class="hidden">
                <a href='#' class='btn btn-success' id='run-task'>Run</a>&nbsp;
                <a href='#' id='kill-task' class='btn btn-danger'>Stop</a>
            </div>
            <div id="output">
                <header>
                    <h2>Output</h2>

                    <div id="running"
                         class="progress progress-success progress-striped active hidden">
                        <div class="bar" style="width: 100%; "></div>
                    </div>
                    <button class="btn btn-mini pull-right" id="clearConsole">
                        clear
                    </button>
                </header>
                <div class="clearfix"></div>
                <div id='placeOutput'>No output.</div>
            </div>
        </section>
        <section id='notice' class="span12 hidden">
            <p><img src='img/icon128.png' alt='Grunt'/></p>
            <h4>No projects detected.</h4>

            <p>
                <small>Is <code>peon gui</code> running?</small>
            </p>
        </section>
    </div>
</div>
<script src='js/vendor/jquery.min.js'></script>
<script src='js/vendor/lodash.min.js'></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src='js/peon-gui.js'></script>
<script>
    jQuery(document).ready(function () {
        var peonGui = new PeonGUI();
    });
</script>
</body>
</html>
