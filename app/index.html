<!doctype html>
<html>
<head>
    <title>Peon GUI</title>
    <link rel="shortcut icon" href="img/icon16.png">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <link rel='stylesheet' href='css/peon-gui.css'>
</head>
<body class="offline">
<header id='projects' class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand">Projects</a>
            <p class="navbar-text pull-right"><img src="img/icon32.png"/></p>
            <ul id='placeProjects' class="nav"></ul>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row-fluid">
        <section id='tasks' class="span3">
            <div class="well sidebar-nav">
                <h2>Tasks</h2>
                <ul id="placeTasks" class="nav nav-list"></ul>
            </div>
        </section>
        <section id='output' class="span9">
            <header>
                <button id='killTask' class="btn btn-danger pull-right">Kill
                    Task
                </button>
                <h2>Output <progress id='running' class="hidden"></progress></h2>
            </header>
            <div class="clearfix"></div>
            <div id='placeOutput'>No output.</div>
        </section>
        <section id='notice' class="span12 hidden">
            <p><img src='img/icon128.png' alt='Grunt'/></p>
            <h4>No projects detected.</h4>
            <p><small>Is <code>peon gui</code> running?</small></p>
        </section>
    </div>
</div>
<script src='js/vendor/jquery.min.js'></script>
<script src='js/vendor/lodash.min.js'></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src='js/peon-gui.js'></script>
<script>
    jQuery(document).ready(function () {
        var peonGui = new PeonGUI();
    });
</script>
</body>
</html>
